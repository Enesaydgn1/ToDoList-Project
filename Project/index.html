<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>İş Takip</title>
</head>
 
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="form1">
                    <span class="textsettings">Selam, </span> <input type="text" id="UserName" class="eleman ">
                </div>
            </div>
        </div>
        <form id="myForm" >
            <div class="row">
                <div class="mt-5">
                    <h6 class="texttitle">YAPILACAK İŞ OLUŞTUR</h6>
                    <p class="textcolor">Ne yapmam gerekiyor?</p>
                    <input type="text" id="title" placeholder="örn. Market Buğra">
                    <p id="warning_text"  ></p>
                </div>

            </div>
            <div class="row">

                <div class="col-md-12 col-sm-12 mt-4">
                    <p class="textcolor" >Kategori Seç</p>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 ">
                    <div class="radio-select" id="category-selector">
                        <input type="radio" id="is" name="radiobutton" class="form-check-input"><br>
                        <label for="is">İş</label>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="radio-select" id="category-selector2">
                        <input type="radio" id="kisisel" name="radiobutton" class="form-check-input"><br>
                        <label for="kisisel">Kişisel</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <button class="SubmitButton" type="button" id="btnGet">LISTEYE EKLE</button>
                </div>
            </div>

        </form>
        <div class="col-md-12 mt-5">
            <h6 class="texttitle">Yapılacak Listem</h6>

            <ul id="todoList" class="liste list-group list-group-flush ">


            </ul>
        </div>
    </div>


    </div>  


    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
